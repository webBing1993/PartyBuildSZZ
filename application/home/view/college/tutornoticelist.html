{extend name="public/common"}

{block name="style"}
<link rel="stylesheet" href="/home/css/lists.css">
{/block}

{block name="body"}
<div class="lists_">
	{volist name="list" id="vo"}
	<a href="{:Url('College/tutornotice?id='.$vo['id'])}" class="list">
		<div class="title limit">{$vo.title}</div>
		<div class="note">
			<span class="time">{$vo.create_time|time_format='Y-m-d'}</span>
			<span class="fa fa-angle-right"></span>
		</div>
	</a>
	{/volist}
</div>
<div class="tip"></div>
<div class="loading hidden">
	<div class="typing_loader"></div>
</div>
{/block}

{block name="script"}
<script>
$(function(){
	//模块标题
	$('title').text('红领学院');
	var len = $(".list" ).length;
	if(len >= 8){
		$('.tip' ).text('上拉加载更多');
		//上拉加载评论
		loadScroll();
	}

});
function loadScroll(){
	$(window ).off("scroll" ).on("scroll",function(){
		var dh = $(document).height();
		var end = $(window).height() + $(window ).scrollTop();
		var len = $(".list" ).length;
		var tip = $(".tip");
		var loading = $('.loading');
		if(dh == end){
			$.ajax({
				type:"post",
				url:"{:Url('College/listmore')}",
				data:{
					length:len
				},
				beforeSend: function(XMLHttpRequest){
					tip.hide();
					loading.toggleClass('hidden');
				},
				success:function(data){
					loading.toggleClass('hidden');
					tip.show();
					if(data.code == 1){
						addList(data);
						var dataLen =data.data.length;
						if(data.data.length == 5){
							tip.text('上拉加载更多');
						}
					}else{
						tip.text('没有更多了');
						$(window ).off("scroll");
					}
				}
			})
		}
	})
}
function addList(data){
	var html = '';
	var lists = data.data;
	var len = lists.length;
	for(var i = 0; i< len;i++){
		var list = lists[i];
		html +=
				'<a href="/home/college/tutordetail/id/'+list.id+'.html" class="list">'+
				'<div class="title limit">'+list.title+'</div>'+
				'<div class="note">'+
				'<span class="time">'+list.time+'</span>'+
				'<span class="fa fa-angle-right"></span>'+
				'</div>'+
				'</a>';
	}
	$(".lists_" ).append(html);
}
</script>
{/block}
