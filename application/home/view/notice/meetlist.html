{extend name="public/common"}

{block name="style"}
<title>党建之家</title>
<link rel="stylesheet" href="/home/css/meetlist.css">
{/block}

{block name="body"}
{eq name="show" value="0"}
<div class="default">
	<img src="/home/images/notice/nomessage.png" alt="暂无消息">
</div>
{else/}
<div class="lists">
	{volist name="meet" id="vo"}
	<a href="{:Url('Notice/meet?id='.$vo['id'])}" class="list clear">
		<div class="fl">
			<img src="{$vo.front_cover|get_cover='path'}" alt="图片">
		</div>
		<div class="fr right">
			<div class="title limit_">{$vo.title}</div>
			<div class="clear time">
				<span class="fl">{$vo.create_time|time_format="Y-m-d"}</span>
				<span class="fr fa fa-angle-right"></span>
			</div>
		</div>
	</a>
	{/volist}
</div>
<div class="tip"></div>
<div class="loading hidden">
	<div class="typing_loader"></div>
</div>
{/eq}
{/block}

{block name="script"}
<script>
	var scrollNow = true;
$(function(){
	//reset
	var txt;
	var len = $(".list" ).length;
	if(len >= 7){
		$('.tip' ).text('上拉加载更多');
	}
	//上拉加载
	loadScroll();
});
function loadScroll(){
	$(window ).off("scroll" ).on("scroll",function(){
		var dh = $(document).height();
		var end = $(window).height() + $(window ).scrollTop();
		var len = $(".list" ).length;
		var tip = $(".tip");
		var loading = $('.loading');
		if(dh == end && scrollNow){
			scrollNow = false;
			$.ajax({
				type:"post",
				url:"{:Url('Notice/meetmore')}",
				data:{
					length:len
				},
				beforeSend: function(XMLHttpRequest){
					tip.hide();
					loading.toggleClass('hidden');
				},
				success:function(data){
					loading.toggleClass('hidden');
					tip.show();
					if(data.code == 1){
						addMeets(data);
						var dataLen =data.data.length;
						if(data.data.length == 5){
							tip.text('上拉加载更多');
						}
					}else{
						tip.text('没有更多了');
						$(window ).off("scroll");
					}
					scrollNow = true;
				}
			})
		}
	})
}
function addMeets(data){
	var html = '';
	var lists = data.data;
	console.log(lists);
	var len = lists.length;
	for(var i = 0; i< len;i++){
		var list = lists[i];
		html +=
				'<a href="/home/notice/meet/id/'+ list.id+'.html" class="list clear">'+
					'<div class="fl">'+
						'<img src="'+list.path+'" alt="图片">'+
					'</div>'+
					'<div class="fr right">'+
						'<div class="title limit_">'+list.title+'</div>'+
						'<div class="clear time">'+
							'<span class="fl">'+list.time+'</span>'+
							'<span class="fr fa fa-angle-right"></span>'+
						'</div>'+
					'</div>'+
				'</a>'
	}
	$(".lists" ).append(html);
}
</script>
{/block}
