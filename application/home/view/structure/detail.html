{extend name="public/common"}

{block name="style"}
<link rel="stylesheet" href="/home/css/structure/structure.css">
<link rel="stylesheet" href="/home/css/common/rem.css">
{/block}

{block name="body"}


<ul class="d_lists">
	{volist name="users" id="vo"}
	<li class="d_list" onclick="overview('{$vo->user->userid}')">
		<div class="d_img_box">
			<div class="d_img" style="background-color: {:get_rand_color()}">
				{:substr($vo->user->name,0,3)}
			</div>
		</div>
		<div class="d_name">{$vo->user->name}</div>
		<a class="d_tel fr" href="tel:{$vo->user->name}" >
			<span class="d_tel_icon fa-phone fa"></span>
			{$vo->user->mobile}
		</a>
	</li>
	{/volist}
</ul>
{/block}

{block name="script"}
<script>
$('title' ).text('组织架构');

var bg_color=["#b1e3fc", "#aeefef", "#ffa351", "#9393f5", "#cf88f7", "#65abfa", "#ebcffb", "#76f4f0", "#ffcf6e", "#ff8ff4"];


function overview(userid){

	window.location.href="/home/structure/overview/id/"+userid;
}

</script>
{/block}
